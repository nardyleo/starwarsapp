<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/people">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pessoa?.name }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <ion-card *ngIf="pessoa">
    <ion-card-content>
      <ion-item><ion-label>Anos: {{ pessoa.birth_year }}</ion-label></ion-item>
      <ion-item><ion-label>Cor dos olhos: {{ pessoa.eye_color }}</ion-label></ion-item>
      <ion-item><ion-label>Sexo: {{ pessoa.gender }}</ion-label></ion-item>
      <ion-item><ion-label>Cor do cabelo: {{ pessoa.hair_color }}</ion-label></ion-item>
      <ion-item><ion-label>nome: {{ pessoa.name }}</ion-label></ion-item>
      <ion-item><ion-label>filmes: {{ pessoa.films }}</ion-label></ion-item>
    </ion-card-content>
  </ion-card>
 
</ion-content>
