
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Personagens</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let pessoa of (pessoas | async)?.results" (click)="openDetails(pessoa)">
      {{ pessoa.name }}
    </ion-item>
  </ion-list>
</ion-content>
